<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    />

    <script

      src="../static/DataTables-1.10.22/js/jquery.dataTables.min.js"

      src="../static/DataTables-1.10.22/js/dataTables.bootstrap4.min.js"

      rel="stylesheet"

            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link text-center px-0"
                  href="{{ url_for('index') }}"

                  <p class="logo2">SEIS LOG</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-center px-0"

                  <i
                    class="fas fa-battery-three-quarters fa-2x text-center"

                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-center px-0"
                  href="{{ url_for('instest.instest') }}"
                >
                  <i class="fas fa-chart-bar fa-2x text-center"></i>

                </a>
              </li>
              <li class="nav-item">
                <a

                </a>
              </li>
              <li class="nav-item">
                <a

                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-center px-0"
                  href="{{ url_for('digest.digest') }}"
                >
                  <i class="fas fa-copy fa-2x text-center"></i>
                  <p>JOB</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-center px-0"
                  href="http:\\localhost:8080"
                >
                  <i class="fas fa-clipboard-list fa-2x text-center"></i>
                  <p>LOG</p>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-12 mainwin">
          <div class="container-fluid">{% block content %} {% endblock %}</div>
        </main>
      </div>
    </div>

    <script src="../static/popper.min.js"></script>
    <script src="../static/bootstrap-4.5.3/js/bootstrap.min.js"></script>
    <script src="../static/bokeh.min.js"></script>
    <script src="../static/bokeh-widgets.min.js"></script>
    <script src="../static/bokeh-tables.min.js"></script>
